    <div id="main">
        <h1>Productos</h1>
        <form id="myForm">
            <div id="productosTop">
                <span>
                    <label>Clave:</label>
                    <input type="text" name="product_code" id="codigo" required="required">
                </span>
                <span>
                    <label id="lbNombre">Nombre:</label>
                    <input type="text" name="product_name" id="nombre" required="required">
                </span>
            </div>
            <div id="productosMiddle1">
                <span>
                    <label>Presentación</label>
                    <input type="text" name="product_dosis" id="dosis" required="required">
                </span>
                <span>
                    <label>Descripción:</label>
                    <textarea id="descripcion" name="product_description" form="myForm" required="required"></textarea>
                </span>
            </div>
            <div id="productoMiddle2">
                <span>
                    <label>Indicaciones:</label>
                    <textarea id="indicaciones" name="product_indications" form="myForm" required="required"></textarea>
                </span>
                <span>
                    <label>Contraindicaciones:</label>
                    <textarea id="contraIndicaciones" name="product_contraindication" form="myForm" required="required"></textarea>
                </span>
            </div>
            <div id="productoMiddle3">
                <span>
                    <label>Categoría</label>
                    <input list="product_categ_list" id="product_categ" required="required">
                    <datalist id="product_categ_list">
                        <option value="BIOLOGICOS">
                            <option value="ANTIINFLAMATORIO">
                                <option value="ANTIBIOTICO">
                                    <option value="ANTIDOTO">
                                        <option value="ANABOLICO">
                                            <option value="ANESTESICOS Y EUTANASICOS">
                                                <option value="VITAMINAS Y MINERALES">
                                                    <option value="ANTIPARASITARIO">
                                                        <option value="OTICOS Y OFTALMICOS">
                                                            <option value="ANTISEPTICO Y DESINFECTANTE">
                                                                <option value="DERMATOLOGICOS">
                                                                    <option value="GASTROINTESTINALES">
                                                                        <option value="COSMETICO">
                                                                            <option value="IDENTIFICACION Y ACCESORIOS">
                                                                                <option value="ANTIHEMORRAGICOS">
                                                                                    <option value="HORMONALES">
                    </datalist>
                </span>
                <span>
                    <label>Tipo de producto y uso</label>
                    <textarea id="typeUse" name="product_type_use" form="myForm" required="required"></textarea>
                </span>
            </div>
            <div id="productoMiddle4">
                <span>
                    <label>Unidad técnica</label>
                    <input list="product_unidTec_list" id="product_unidTec" required="required">
                    <datalist id="product_unidTec_list">
                        <option value="ANIMALES DE PRODUCCION">
                            <option value="ANIMALES DE COMPAÑÍA">
                    </datalist>
                </span>
                <span>
                    <label>Especies</label>
                    <select id="product_species_list" multiple>
                        <option value="CANINOS">CANINOS</option>
                        <option value="BOVINOS">BOVINOS</option>
                        <option value="EQUINOS">EQUINOS</option>
                        <option value="OVINOS">OVINOS</option>
                        <option value="CAPRINOS">CAPRINOS</option>
                        <option value="FELINOS">FELINOS</option>
                        <option value="ZORROS">ZORROS</option>
                        <option value="HURONES">HURONES</option>
                        <option value="TODAS ESPECIES">TODA ESPECIE</option>
                        <option value="PORCINOS">PORCINOS</option>
                        <option value="CONEJOS">CONEJOS</option>
                        <option value="AVES DE ENGORDE">AVES DE ENGORDE</option>
                        <option value="AVES DE POSTURA">AVES DE POSTURA</option>
                        <option value="AVES DE TRASPATIO">AVES DE TRASPATIO</option>
                        <option value="PAVOS">PAVOS</option>
                        <option value="GALLOS DE PELEA">GALLOS DE PELEA</option>
                        <option value="AVES">AVES</option>
                    </select>
                </span>
            </div>
            <div id="productosBottom">
                <span>
                    <label>Precio Lps.</label>
                    <input type="number" id="product_price" min="0.01" step="0.01" value="0.00" required="required" />
                </span>
                <span>
                    <input type="file" accept="image/*" id="imagenProducto" onchange="handleFileInput()" required="required">
                    <button id="btnSubir" onclick='submitOrder()'>Subir</button>
                </span>
            </div>
        </form>

    </div>
</body>
