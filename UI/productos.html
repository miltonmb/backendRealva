    <script>
        $('#sidebar-toggle-button').on('click', function () {
            $('#sidebar').toggleClass('sidebar-toggle');
            $('#page-content-wrapper').toggleClass('page-content-toggle');
        });
    </script>
    <!-- /sidebar -->
    <div class="container">
            <div class="ui-block">
                <div class="ui-block-title">
                    <h1 class="title">Productos</h1>
                </div>
                <div class="ui-block-content">
                    <!-- Personal Information Form  -->
                    <form id="myForm">
                        <div class="row">
                            <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="disabledTextInput">Clave</label>
                                    <input type="text" name="product_code" id="codigo" class="form-control" required="required" placeholder="Clave">
                                </div>
                                <div class="form-group">
                                    <label for="disabledTextInput">Presentación</label>
                                    <input type="text" id="dosis" name="product_dosis" class="form-control" required="required" placeholder="Presentación">
                                </div>
                                <div class="form-group">
                                    <label for="disabledTextInput">Especies</label>
                                    <select class="selectpicker show-menu-arrow form-control" multiple id="product_species_list">
                                        <option value="CANINOS">CANINOS</option>
                                        <option value="BOVINOS">BOVINOS</option>
                                        <option value="EQUINOS">EQUINOS</option>
                                        <option value="OVINOS">OVINOS</option>
                                        <option value="CAPRINOS">CAPRINOS</option>
                                        <option value="FELINOS">FELINOS</option>
                                        <option value="ZORROS">ZORROS</option>
                                        <option value="HURONES">HURONES</option>
                                        <option value="TODAS ESPECIES">TODA ESPECIE</option>
                                        <option value="PORCINOS">PORCINOS</option>
                                        <option value="CONEJOS">CONEJOS</option>
                                        <option value="AVES DE ENGORDE">AVES DE ENGORDE</option>
                                        <option value="AVES DE POSTURA">AVES DE POSTURA</option>
                                        <option value="AVES DE TRASPATIO">AVES DE TRASPATIO</option>
                                        <option value="PAVOS">PAVOS</option>
                                        <option value="GALLOS DE PELEA">GALLOS DE PELEA</option>
                                        <option value="AVES">AVES</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledTextInput">Categorias</label>
                                    <select class="selectpicker show-menu-arrow form-control" multiple id="product_categ">
                                        <option value="ANTIINFLAMATORIO">ANTIINFLAMATORIO</option>
                                        <option value="ANTIBIOTICO">ANTIBIOTICO</option>
                                        <option value="ANTIDOTO">ANTIDOTO</option>
                                        <option value="ANABOLICO">ANABOLICO</option>
                                        <option value="ANESTESICOS Y EUTANASICOS">ANESTESICOS Y EUTANASICOS</option>
                                        <option value="VITAMINAS Y MINERALES">VITAMINAS Y MINERALES</option>
                                        <option value="ANTIPARASITARIO">ANTIPARASITARIO</option>
                                        <option value="OTICOS Y OFTALMICOS">OTICOS Y OFTALMICOS</option>
                                        <option value="TODAS ESPECIES">TODAS ESPECIES</option>
                                        <option value="ANTISEPTICO Y DESINFECTANTE">ANTISEPTICO Y DESINFECTANTE</option>
                                        <option value="DERMATOLOGICOS">DERMATOLOGICOS</option>
                                        <option value="GASTROINTESTINALES">GASTROINTESTINALES</option>
                                        <option value="COSMETICO">COSMETICO</option>
                                        <option value="IDENTIFICACION Y ACCESORIOS">IDENTIFICACION Y ACCESORIOS</option>
                                        <option value="ANTIHEMORRAGICOS">ANTIHEMORRAGICOS</option>
                                        <option value="HORMONALES">HORMONALES</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="disabledTextInput">Nombre</label>
                                    <input type="text" name="product_name" id="nombre" class="form-control" required="required" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <label>Unidad Tecnica</label>
                                    <select class="selectpicker show-menu-arrow form-control" multiple id="product_unidTec">
                                        <option value="ANIMALES DE PRODUCCION">ANIMALES DE PRODUCCION</option>
                                        <option value="ANIMALES DE COMPAÑÍA">ANIMALES DE COMPAÑÍA</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="precio">Precio Lps.</label>
                                    <input step="0.01" min="0.01" value="0.00" type="number" id="product_price" class="form-control" required="required" placeholder="Disabled input">
                                </div>
                                <div class="form-group">
                                    <label for="disabledTextInput">Laboratorio</label>
                                    <input type="text" name="laboratorio" id="produc_lab" class="form-control" required="required" placeholder="Laboratorio">
                                </div>
                            </div>

                            <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="disabledTextInput">Descripcion</label>
                                    <textarea name="product_description" class="form-control" id="descripcion" rows="6"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="disabledTextInput">Indicaciones</label>
                                    <textarea name="product_indications" class="form-control" id="indicaciones" rows="6"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="disabledTextInput">Contraindicaciones</label>
                                    <textarea name="product_contraindication" class="form-control" id="contraIndicaciones" rows="6"></textarea>
                                </div>

                            </div>

                            <div class="col col-lg-6 col-md-6 col-sm-12 col-12">

                                <div class="form-group">
                                    <label for="disabledTextInput">Tipo de producto y uso</label>
                                    <textarea name="product_type_use" class="form-control" id="typeUse" rows="6"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="disabledTextInput">Indicaciones</label>
                                    <textarea class="form-control" id="indicaciones" rows="6"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="file" accept="image/*" id="imagenProducto" onchange="handleFileInput()" required="required">
                                </div>

                            </div>
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <button id="btnSubir" type="button" class="btn btn-success" onclick='submitOrder()'>Agregar</button>
    
                                </div>
                            </div>
                         

                        </div>

                    </form>

                    <!-- ... end Personal Information Form  -->
                </div>
            </div>
    </div>
</body>

</html>
