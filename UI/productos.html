    <div id="main">
        <h1>Productos</h1>
        <div>
            <h2>Subir archivos para el catalogo de productos</h2>
            <div>
                <div id="mostrarimagen">
                </div>
                <input type="file" accept="image/*" id="imagenesProducto" onchange="handleFileInput()">
                <form id="formularioProducto">
                    <div>
                        <label for="nombreProducto" id="lbNmProducto">Nombre Producto: </label>
                        <input type="text" id="nombreProducto">
                    </div>
                    <div>
                        <label for="precioProducto" id="lbPrecio">Precio: </label>
                        <input type="text" id="precioProducto" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" >
                    </div>
                    <div>
                        <label for="descripcion" id="lbDescripcion">Descripcion: </label>
                        <textarea id="descripcion" required="required"></textarea>
                    </div>                    
                    <div>
                        <label for="indicaciones" id="lbIndicaciones">Indicaciones: </label>
                        <textarea id="indicaciones"></textarea>
                    </div>
                    <div>
                        <label for="contraIndicaciones" id="lbcontraIndicaciones">Contra indicaciones: </label>
                        <textarea id="contraIndicaciones"></textarea>
                    </div>
                    <div>
                        <label for="uso" id="lbUso">Tipo de uso: </label>
                        <input type="text" id="uso" required="required">
                    </div>
                    <div>
                        <label for="dosis" id="lbDosis">Dosis: </label>
                        <input type="text" id="dosis" required="required">
                    </div>

                </form>
                <button onclick='uploadFile()'>Subir</button>
            </div>
        </div>
        <div>
            <div id="listaImagenesProducto"></div>
        </div>
    </div>
