  <div id="main">
      <h1 align="center" >Agregar Productos</h1>

      <div class="row">
        <form id="myForm">
        <div class="column" id="column-left">
          <div class="division">
              <label class="labelclave">Clave: </label>
              <input type="text" name="product_code" id="codigo" placeholder="Ingrese Clave" required>
          </div>
          <div class="division">
              <label class="labelclave" >Unidad técnica: </label>
              <input list="product_unidTec_list" id="product_unidTec" placeholder="Escoja Unidad Tecnica" required>
              <datalist id="product_unidTec_list">
                  <option value="ANIMALES DE PRODUCCION">
                  <option value="ANIMALES DE COMPAÑÍA">
              </datalist>
          </div>

          <div class="division">
              <label class="labelclave">Precio: Lps. </label>
              <input type="number" id="product_price" min="0.01" step="0.01" value="0.00" />
          </div>

          <div class="division">
            <label class="labelclave">Imagen: </label>
            <input type="file" accept="image/*" id="imagenProducto" onchange="handleFileInput()" >
          </div>
          <div class="division">
            <label class="labelclave">Proveedor: </label>
              <input type="text" name="produc_lab" id="laboratorio" placeholder="Ingrese Nombre Proveedor" required>
          </div>
        </div>
        <div class="column" >
          <div class="division">
              <label class="labelclave" id="lbNombre">Nombre Producto: </label>
              <input type="text" name="product_name" id="nombre" placeholder="Ingrese Nombre Producto" required>
          </div>

          <div class="division">
              <label class="labelclave">Presentación: </label>
              <input type="text" name="product_dosis" id="dosis" placeholder="Ingrese Dosis" required>
          </div>

          <div class="division" >
            <label class="labelclave">Categoría: </label>
            <input list="product_categ_list" id="product_categ" placeholder="Ingrese Categoria" required>
            <datalist id="product_categ_list">
              <option value="BIOLOGICOS">
              <option value="ANTIINFLAMATORIO">
              <option value="ANTIBIOTICO">
              <option value="ANTIDOTO">
              <option value="ANABOLICO">
              <option value="ANESTESICOS Y EUTANASICOS">
              <option value="VITAMINAS Y MINERALES">
              <option value="ANTIPARASITARIO">
              <option value="OTICOS Y OFTALMICOS">
              <option value="ANTISEPTICO Y DESINFECTANTE">
              <option value="DERMATOLOGICOS">
              <option value="GASTROINTESTINALES">
              <option value="COSMETICO">
              <option value="IDENTIFICACION Y ACCESORIOS">
              <option value="ANTIHEMORRAGICOS">
              <option value="HORMONALES">
            </datalist>
          </div>
          <div class="division">
              <label class="labelclave">Especies</label>
              <select  id="product_species_list"  class="selectpicker show-menu-arrow form-control" multiple="true"  >
                  <option value="CANINOS">CANINOS</option>
                  <option value="BOVINOS">BOVINOS</option>
                  <option value="EQUINOS">EQUINOS</option>
                  <option value="OVINOS">OVINOS</option>
                  <option value="CAPRINOS">CAPRINOS</option>
                  <option value="FELINOS">FELINOS</option>
                  <option value="ZORROS">ZORROS</option>
                  <option value="HURONES">HURONES</option>
                  <option value="TODAS ESPECIES">TODA ESPECIE</option>
                  <option value="PORCINOS">PORCINOS</option>
                  <option value="CONEJOS">CONEJOS</option>
                  <option value="AVES DE ENGORDE">AVES DE ENGORDE</option>
                  <option value="AVES DE POSTURA">AVES DE POSTURA</option>
                  <option value="AVES DE TRASPATIO">AVES DE TRASPATIO</option>
                  <option value="PAVOS">PAVOS</option>
                  <option value="GALLOS DE PELEA">GALLOS DE PELEA</option>
                  <option value="AVES">AVES</option>
              </select>
          </div>
        </div>
        <div class="column" >
          <div class="division">
              <label class="labelclave">Indicaciones: </label>
              <textarea id="indicaciones" name="product_indications" rows="1" cols="22" form="myForm" placeholder="Ingrese Indicaciones" required></textarea>
          </div>

          <div class="division">
              <label class="labelclave">Descripción: </label>
              <textarea id="descripcion" name="product_description" rows="1" cols="22" form="myForm" placeholder="Ingrese Descripción" required></textarea>
          </div>

          <div class="division">
              <label class="labelclave">Contraindicaciones: </label>
              <textarea id="contraIndicaciones" name="product_contraindication" rows="1" cols="22" form="myForm" placeholder="Ingrese Contra-Indicaciones" required></textarea>
          </div>

          <div class="division">
              <label class="labelclave">Tipo de producto y uso: </label>
              <textarea id="typeUse" name="product_type_use" rows="1" cols="22" form="myForm" placeholder="Ingrese Tipo de Producto y Uso" required></textarea>
          </div>

        </div>
        </form>
      </div>
      <div class="divisionboton">
        <button class="btn btn-success btn-lg" class="button" id="btnSubir" onclick='submitOrder()' >Agregar Nuevo Producto</button>
